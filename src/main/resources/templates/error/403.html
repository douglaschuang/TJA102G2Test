<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>403 - 權限不足</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .full-page {
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center full-page">

    <!-- 圖片放在最上方，並完全水平置中 -->
    <div class="mb-4">
        <img th:src="@{/assets/images/403.png}" alt="權限不足圖片" class="img-fluid mx-auto d-block" style="max-height: 400px;">
    </div>

    <!-- 主要內容，最大寬度設定並置中 -->
    <div class="text-center" style="max-width: 600px; width: 100%;">
        <h1 class="text-danger">403 - 權限不足</h1>
        <p th:text="${errorMessage}">您沒有權限訪問此功能</p>
        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-primary me-2">回到首頁</a>
            <a th:href="@{/admin/logout}" class="btn btn-secondary">登出重新登入</a>
        </div>
    </div>

</body>
</html>
